<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NYM AI</title>

    <style>
        :root {
            --bg-color-1: #000000;
            --bg-color-2: #0c0c0f;
            --text-main: #ffffff;
            --text-dim: #8a8a8a;
            --border-dim: rgba(255, 255, 255, 0.07);
            --radius: 14px;
            --max-width: 420px;
            --font-stack: "Inter", "SF Pro Display", system-ui, -apple-system, BlinkMacSystemFont,
            Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background-color: var(--bg-color-1);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.06) 0%, rgba(0, 0, 0, 0) 60%),
            radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.03) 0%, rgba(0, 0, 0, 0) 60%),
            radial-gradient(circle at 50% 110%, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            color: var(--text-main);
            font-family: var(--font-stack) sans-serif;
            min-height: 100dvh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 3rem 1.5rem 4rem;
            position: relative;
        }

        /* шум */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/></filter><rect width='200' height='200' filter='url(%23n)' opacity='0.15'/></svg>");
            opacity: 0.07;
            mix-blend-mode: screen;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* ========= HEADER ========= */

        /* ВАРИАНТ А (левый край) */
        .header-left {
            text-align: left;
        }

        .brand-left {
            font-size: clamp(2rem, 2.2rem, 2.4rem);
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: .07em;
            text-transform: uppercase;
            background: radial-gradient(circle at 20% 20%, #ffffff 0%, #9d9fa3 35%, #4a4c50 70%, #1a1a1c 100%);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.08));
            margin-bottom: 1rem;
            display: inline-block;
        }

        .tagline-left {
            font-size: .9rem;
            line-height: 1.4;
            font-weight: 400;
            color: var(--text-dim);
            max-width: 90%;
        }

        /* ========= CONTACT LIST ========= */

        .links-block {
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        .contact-row {
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: .9rem 1rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-dim);
            border-radius: 12px;
            transition: .15s all ease;
        }

        .contact-row:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.8), 0 0 60px rgba(255, 255, 255, 0.07);
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            gap: .3rem;
        }

        .contact-label {
            font-size: .8rem;
            font-weight: 600;
            letter-spacing: .05em;
            color: var(--text-main);
        }

        .contact-hint {
            font-size: .7rem;
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-dim);
            word-break: break-word;
        }

        .contact-arrow {
            font-size: .8rem;
            line-height: 1;
            color: var(--text-dim);
            padding-left: .75rem;
            min-width: 1.25rem;
            text-align: right;
        }

        footer {
            font-size: .7rem;
            font-weight: 400;
            color: var(--text-dim);
            line-height: 1.4;
            text-align: left;
            padding-top: 1rem;
        }

        @media (min-width: 480px) {
            body {
                padding-top: 4rem;
            }
        }
    </style>
</head>
<body>

<main class="wrap">

    <!-- ========================
         ВЫБЕРИ ОДИН HEADER
         ======================== -->

    <!-- ВАРИАНТ А: выравнивание слева -->
    <header class="header-left">
        <div class="brand-left">NYM&nbsp;AI</div>
        <div class="tagline-left">
            Human + Machine Creative Unit. Visual R&D, AI Video Direction, Fast Content Systems.
        </div>
    </header>

    <!-- ВАРИАНТ B: выравнивание по центру (если хочешь этот — оставь, а верхний закомментируй)
    <header class="header-center">
      <div class="brand-center">NYM&nbsp;AI</div>
      <div class="tagline-center">
        Human + Machine Creative Unit.<br/>
        Visual R&amp;D • AI Video Direction • Fast Content Systems.
      </div>
    </header>
    -->

    <!-- CONTACTS -->
    <section class="links-block">

        <a class="contact-row" href="https://instagram.com/your_instagram" target="_blank">
            <div class="contact-left">
                <div class="contact-label">Instagram</div>
                <div class="contact-hint">@your_instagram</div>
            </div>
            <div class="contact-arrow">→</div>
        </a>

        <a class="contact-row" href="https://t.me/your_telegram" target="_blank">
            <div class="contact-left">
                <div class="contact-label">Telegram</div>
                <div class="contact-hint">@your_telegram (fast)</div>
            </div>
            <div class="contact-arrow">→</div>
        </a>

        <a class="contact-row" href="https://wa.me/1234567890" target="_blank">
            <div class="contact-left">
                <div class="contact-label">WhatsApp</div>
                <div class="contact-hint">collab / commercial / urgent</div>
            </div>
            <div class="contact-arrow">→</div>
        </a>

        <a class="contact-row" href="https://youtube.com/your_channel" target="_blank">
            <div class="contact-left">
                <div class="contact-label">YouTube</div>
                <div class="contact-hint">bts / tests / concepts</div>
            </div>
            <div class="contact-arrow">→</div>
        </a>

        <a class="contact-row" href="mailto:you@email.com">
            <div class="contact-left">
                <div class="contact-label">Email</div>
                <div class="contact-hint">you@email.com</div>
            </div>
            <div class="contact-arrow">→</div>
        </a>

    </section>

    <footer>
        © 2025 NYM AI — Bangkok / Remote Worldwide
    </footer>

</main>

</body>
</html>
